<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script language="Javascript">
    function cek(){
      var val1 = document.kirim.T1.value;
      if(val1%2==0){
        document.kirim.T2.value = "bilangan genap";
      }else{
        document.kirim.T2.value = "bilangan ganjil";
      }
    }
  </script>
  <body>
    <form name="kirim" method="post">
      <p>Bilangan: <input type="text" name="T1" size="20"></p>
      <p>Merupakan Bilangan: <input type="text" name="T2" size="20"></p>
      <p> <input type="button" name="B1" value="Tebak" onclick="cek()"> </p>
    </form>
  </body>
</html>
